version: '3'
services:
  hyperf-skeleton:
    container_name: poc-hyperf
    image: hyperf-skeleton
    build:
      context: .
    volumes:
      - ./:/opt/www
    ports:
      - "9501:9501"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: hyperf_database
      DB_USERNAME: root
      DB_PASSWORD: root
      command: /bin/sh -c 'watch -d -n 1 "find /opt/www -name '\''*.php'\'' | xargs md5sum && php /opt/www/bin/hyperf.php start"'

    networks:
      - hyperf-network

  mysql:
    image: mysql:5.7
    container_name: poc-hyperf-database
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "hyperf-database:/var/lib/mysql"
    networks:
      - hyperf-network
networks:
  hyperf-network:
    driver: bridge

volumes:
  hyperf-database:

